<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="mt-5 d-flex justify-content-around ">
        <div class="left_container w-25 p-3" >
           <h2>New Author</h2>  
            <form action="/new_author" method="post">

                <div class="mb-3">
                    <label for="validationCustomUsername" class="form-label"  >Name :</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" name="name" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
                
                
                    <button class="btn btn-primary" type="submit">Create</button>
                
            </form>
        </div>
        <div class="right_container w-25 p-3">

          <h2>All Authors</h2> 
            <div class="border ">
               
                <ul class="list-group">
                {% for author in authors %}
                <li class="list-group-item">
                <a href="/authors/{{author.id}}">{{author.name}}</a>
                </li>
                {% endfor %}
                </ul>
            </div>
            <div class="mt-5">
           <a href="/new_book">Add Book</a> 
        </div>
        </div>
        
    </div>


    <!-- Include Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
