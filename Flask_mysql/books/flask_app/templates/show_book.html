<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <div class="mt-5 d-flex justify-content-around ">
        <div class="left_container w-25 p-3">
            <h2>Title : {{ book.title }} </h2>
            <h4>Favorited by :</h4>
            <ul class="list-group">
                {% for author in authors %}
                <li class="list-group-item">{{author.name}}</li>
                {% endfor%}
              </ul>
        </div>

        <div class="right_container w-25 p-3">
            <h4>Add Book's favorite :</h4>   
               <form action="/add_new_author_favorite/{{book.id}}" method="post">
                 
                   <label for="selectOption">Authors</label>
                   <select class="form-select" aria-label="Default select example" name="selected_author_id">
                       {% for author in author_not_like %}
                           <option value="{{ author.id }}">{{ author.name }}</option>
                       {% endfor %}
                   </select>
                   
                  
                   <div class="col-auto">
                       <button type="submit" class="btn btn-primary mb-3">Add</button>
                     </div>
                   
               </form>
           </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
