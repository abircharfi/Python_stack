<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <div class="mt-5 d-flex justify-content-around ">
        <div class="left_container w-25 p-3">
            <h5>{{ author.name }}'s favorates </h5>

            <table class="table">
                <thead class="thead-dark">
                  <tr>

                    <th scope="col">Title :</th>
                    <th scope="col">Number of pages</th>
                  </tr>
                </thead>
                <tbody>
                    {% for book in books_liked %}
                  <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.num_of_pages }}</td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>

        <div class="right_container w-25 p-3">
         <h4>Add Author's favorites :</h4>   
            <form action="/add_new_favorite/{{author.id}}" method="post">
              
                <label for="selectOption">Books</label>
                <select class="form-select" aria-label="Default select example" name="selected_book_id">
                    {% for book in books_not_liked %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
                
               
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Add To List</button>
                  </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
