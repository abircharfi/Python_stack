<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <!-- Include Bootstrap CSS (you can use a CDN or link to your local Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <form action="/" class="container-fluid justify-content-start">
      
            <button type="submit"  class="btn btn-primary">Home</button>
        </form>
    </nav>
    <div class="container">
    <h2>ADD User</h2>
    
    
        
        <form action="/user/update" method="post" >
            <div class="form-row">
              
                <div class="form-group col-md-6">    
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" id="inputFirstName" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="last_name" class="form-control" value="{{user.last_name}}" id="inputLastName" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" value="{{user.email}}" class="form-control" id="inputEmail" placeholder="">
            </div>
            <div class="form-group col-md-6">    
                <label for="id"></label>
                <input type="hidden" name="id" value="{{user.id}}" class="form-control" id="inputid" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Edit User</button>
            
        </form>
    </div>
    
    <!-- Include Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
