<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="d-flex p-2 justify-content-around">
        <div class="d-flex d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highligh">
                <h2>Register</h2>
            </div>
            <div class="mb-3 p-2 bd-highligh">
                

                <form action="/validation" method="POST">
                    <div>
                        <label for="exampleInputText" class="form-label">First name :</label>
                        <input type="text" class="form-control" name="first_name" id="exampleInputText">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputText" class="form-label">Last name :</label>
                        <input type="text" class="form-control" name="last_name" id="exampleInputText">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email :</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password :</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm password :</label>
                        <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <div class="d-flex d-flex flex-column bd-highlight mb-3 ">
            <div>
                <h2 class="p-2 bd-highlight">LOGIN</h2>
            </div>
            <div class="mb-3 p-2 bd-highligh">
                
                <form action="/login" method="POST">
            
                    <div class="mb-3 p-2 bd-highlight">
                        <label for="exampleInputEmail1" class="form-label">Email address :</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password :</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
                {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
    </div>
    <!-- Include Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
