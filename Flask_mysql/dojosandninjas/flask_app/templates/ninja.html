<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dojos">Home</a>
        </div>
      </nav>
      
    <div class="container" class="d-flex justify-content-center">
        <h2>New Ninja</h2>
        <form action="/new_ninja" method="POST">
           
            <div class="mb-3">
                <label  class="form-label">Dojos</label>
                <select name="dojo_id"  id="" class="form-control">
                    {% for dojo in dojos %} 
                    <option value="{{ dojo.id }}">
                       {{dojo.name}}
                    </option>
                    {% endfor %}
                </select>
                     
            </div>
            <div class="mb-3">
                <label  class="form-label">Fisrt Name :</label>
                <input type="text" class="form-control"  name="first_name" aria-describedby="first_name">
                
            </div>
            <div class="mb-3">
                <label  class="form-label">Last Name :</label>
                <input type="text" class="form-control"  name="last_name" aria-describedby="first_name">
                
            </div>
            <div class="mb-3">
                <label  class="form-label">Age</label>
                <input type="text" class="form-control" name="age">
            </div>
            
        
            <button type="submit" class="btn btn-primary">Add Ninja</button>
        </form>
    </div>
    
    <!-- Include Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
